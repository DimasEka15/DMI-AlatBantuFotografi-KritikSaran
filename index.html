<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
      crossorigin="anonymous"
    />

    <!-- Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Poppins&display=swap"
      rel="stylesheet"
    />

    <!-- style -->
    <style>
      body {
        background-color: #f6f9ff;
      }
      h1 {
        font-family: "Montserrat", sans-serif;
        font-weight: 700;
      }

      .borderPage {
        border: 0.25rem solid #0e121c;
        border-radius: 1rem;
        width: 100%;
        height: 100%;
      }
      .illus img {
        width: 100%;
        text-align: center;
      }
      .buttonHome,
      .buttonHomeHover {
        width: 56px;
      }
    </style>

    <title>Hello, world!</title>
  </head>
  <body>
    <div class="container">
      <div class="borderPage my-5 p-5">
        <div class="row">
          <a href="https://dimaseka15.github.io/DMI-AlatBantuFotografi/">
            <img src="img/home.png" alt="Button Home" class="buttonHome" />
            <img
              src="img/home fill.png"
              alt="Button Home Hover"
              class="buttonHomeHover d-none"
            />
          </a>
        </div>
        <div class="row mt-5">
          <div class="col-xl-6 col-lg-6 illus">
            <img src="img/illustration1.png" alt="Illustrasi" class="m-1" />
          </div>
          <div class="col-xl-6 col-lg-6">
            <h1>Kritik dan Saran</h1>

            <!-- alert -->
            <div class="alert alert-success alert-dismissible fade show d-none" role="alert">
              <strong>Terimakasih!</strong> Kritik dan Saran yang kamu kirimkan sudah kami terima
              <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>

            <!-- form -->
            <form name="kritik-dan-saran-form"">
              <div class="mb-3">
                <label for="name" class="form-label">Nama</label>
                <input
                  type="text"
                  class="form-control"
                  id="name"
                  aria-describedby="name"
                  name="nama"
                />
              </div>
              <div class="mb-3">
                <label for="exampleFormControlTextarea1" class="form-label"
                  >Kritik dan Saran</label
                >
                <textarea
                  class="form-control"
                  id="exampleFormControlTextarea1"
                  rows="3"
                  name="pesan"
                ></textarea>
              </div>
              <button type="submit" class="btn btn-primary rounded-pill px-4 btn-kirim">
                Kirim
              </button>
              <button class="btn btn-primary rounded-pill px-4 btn-load d-none" type="button" disabled>
                <span class="spinner-border spinner-border-sm me-1 " role="status" aria-hidden="true"></span> Loading...
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
      crossorigin="anonymous"
    ></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js" integrity="sha384-W8fXfP3gkOKtndU4JGtKDvXbO53Wy8SZCQHczT5FMiiqmQfUpWbYdTil/SxwZgAN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.min.js" integrity="sha384-skAcpIdS7UcVUC05LJ9Dxay8AXcDYfBJqt1CJ85S/CFujBsIzCIv+l9liuYLaMQ/" crossorigin="anonymous"></script>
    -->

  
    <script>
      // hover
      const bHome = document.querySelector(".buttonHome");
      const bHomeHover = document.querySelector(".buttonHomeHover");

      bHome.addEventListener("mouseover", function () {
        bHome.classList.add("d-none");
        bHomeHover.classList.remove("d-none");
      });

      bHome.addEventListener("mouseout", function () {
        bHome.classList.remove("d-none");
        bHomeHover.classList.add("d-none");
      });
    
      // form
      const scriptURL =
        "https://script.google.com/macros/s/AKfycby-jZ8nendbvxMvimuDyVxP3bi315Xn7P1Wo8vWC7J6DdHG6MpzDs4RdgtImNwmCKLO/exec";
      const form = document.forms["kritik-dan-saran-form"];

      const btnKirim = document.querySelector('.btn-kirim')
      const btnLoad = document.querySelector('.btn-load')
      const alertSuccess = document.querySelector('.alert-success')

      form.addEventListener("submit", (e) => {
        e.preventDefault();

        btnKirim.classList.toggle('d-none');
        btnLoad.classList.toggle('d-none');
        

        fetch(scriptURL, { method: "POST", body: new FormData(form) })
          .then((response) => {
            btnKirim.classList.toggle('d-none');
            btnLoad.classList.toggle('d-none');
            alertSuccess.classList.toggle('d-none');
            form.reset();
            console.log("Success!", response)
          })
          .catch((error) => console.error("Error!", error.message));
      });
    </script>
  </body>
</html>
